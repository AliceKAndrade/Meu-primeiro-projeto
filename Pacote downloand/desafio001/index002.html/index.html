<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em Html</title>
    <link rel="shortcut icon" href="fav.ico" type="image/x-icon" />
</head>
<body>
    <h1>Tags em Html</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <title>">Titúlos</abbr></li>
        <li><abbr title="Use a tag <img src=x">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviaçoes</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tags <ol> e <li>">Listas númeradas</abbr></li>
        <li><abbr title="Use as tags <ul> e <li>">Lista com Desmarcadores</abbr></li>
    </ul>
    
</body>
</html>
